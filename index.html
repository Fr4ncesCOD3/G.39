<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadati di base -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Collegamento al CSS di Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Ts Exercise</title>

    <style>
        /* Stile di base per il body */
        body {
            background-color: #212529;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        /* Container del titolo centrato verticalmente e orizzontalmente */
        .title-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Stile e animazione del titolo principale */
        h1 {
            color: white;
            animation: pulse 2s infinite;
        }

        /* Keyframes per l'animazione pulse del titolo */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Stile base per i bordi animati */
        .border-animation {
            position: absolute;
            background: linear-gradient(90deg, #0d6efd, #dc3545);
        }

        /* Posizionamento e stile dei singoli bordi */
        .top {
            top: 0;
            left: 0;
            height: 3px;
            width: 100%;
            animation: borderTop 3s infinite linear;
        }

        .right {
            top: 0;
            right: 0;
            width: 3px;
            height: 100%;
            animation: borderRight 3s infinite linear;
        }

        .bottom {
            bottom: 0;
            right: 0;
            height: 3px;
            width: 100%;
            animation: borderBottom 3s infinite linear;
        }

        .left {
            bottom: 0;
            left: 0;
            width: 3px;
            height: 100%;
            animation: borderLeft 3s infinite linear;
        }

        /* Keyframes per le animazioni dei bordi */
        @keyframes borderTop {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes borderRight {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        @keyframes borderBottom {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        @keyframes borderLeft {
            0% { transform: translateY(100%); }
            100% { transform: translateY(-100%); }
        }
    </style>
</head>
<body>
    <!-- Bordi animati -->
    <div class="border-animation top"></div>
    <div class="border-animation right"></div>
    <div class="border-animation bottom"></div>
    <div class="border-animation left"></div>
    
    <!-- Contenuto principale -->
    <div class="title-container">
        <h1 class="display-1">Ts Exercise</h1>
        <p class="text-center text-white">Esercizi di TypeScript in console <span class="text-warning">ðŸ’»</span></p>
    </div>
    
    <!-- Script JavaScript compilato da TypeScript -->
    <script src="main.js"></script>
</body>
</html>
